<!DOCTYPE html>
<html>
<head>
    <title>Bionluk Bildirici</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Bionluk Bildirici</h1>
        <label class="switch">
            <input type="checkbox" id="extensionToggle">
            <span class="slider round"></span>
        </label>
    </div>

    <h2>Son Bildirimler</h2>
    <ul id="notifiedRequestsList"></ul>

    <h2>Arşivlenmiş İstekler</h2>
    <ul id="archivedRequestsList"></ul>
    
    <h2>Yok Sayılan İstekler</h2>
    <ul id="ignoredRequestsList"></ul>

    <script src="popup.js"></script>
</body>
</html>
